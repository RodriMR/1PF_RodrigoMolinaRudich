<mat-card>
    <mat-card-title>Course List</mat-card-title>
    <button class='add-course-btn' mat-button> <mat-icon> add </mat-icon>Add new course</button>
    <mat-card-content>
        <table mat-table [dataSource]="courses" class="mat-elevation-z8">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let course">{{ course.title | uppercaseTitle }} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let course"> {{ course.description }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['title', 'description']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['title', 'description']"></tr>
        </table>
    </mat-card-content>
</mat-card>
